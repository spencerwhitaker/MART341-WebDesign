    <div>
    <h3>Contact</h3>
    </div>

    <div class="container-contact-content">
      <div class="contact-text">
        Looking to schedule an appointment? Fill out the form below and we will be in touch!
      </div>
      <div class="contact-form">
        <form action="http://www.google.com" method="get" id="form-submission" class="form-info">
          First & Last Name:
          <input type="text" name="Guest Name" placeholder="full name">
          <br>
          Hair Cut:
          <input type="radio" name="Cut" value="Hair Cut" checked>
          <br>
          Hair Cleaning:
          <input type="radio" name="Cleaning" value="Hair Clean">
          <br>
          Beard Trim:
          <input type="radio" name="Beard" value="Beard Trim">
          <br>
          Any Specific Requests? Write them below!
          <br>
          <textarea name="requests" rows="5" cols="80"></textarea>
          <br>
          <input type="submit" name="specifics">
        </form>
      </div>
    </div>
